[pytest]
testpaths=tests
addopts = --doctest-modules

[tox]
envlist = py33,py34,py35,docs
skip_missing_interpreters=True
[testenv]
deps=
    pytest
commands=
    py.test  \
    --junitxml=junit-{envname}.xml \
;
        {posargs} # substitute with tox' positional arguments

[testenv:docs]
;changedir=docs
deps=
    sphinx
    pytest

command=
    py.test --tb=line -v --junitxml=junit-{envname}.xml docs/check_sphinx.py
;    sphinx-build -W -b html -d {envtmpdir}/docs .  {envtmpdir}/docs/html
;    py.test
;        {posargs} # substitute with tox' positional arguments


